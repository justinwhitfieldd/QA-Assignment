<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">BMI Calculator</h1>
        <form method="POST" class="mb-6">
            <div class="mb-4">
                <label for="height_feet" class="block text-gray-700 font-bold mb-2">Height (feet):</label>
                <input type="number" id="height_feet" name="height_feet" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="height_inches" class="block text-gray-700 font-bold mb-2">Height (inches):</label>
                <input type="number" id="height_inches" name="height_inches" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="weight_pounds" class="block text-gray-700 font-bold mb-2">Weight (pounds):</label>
                <input type="number" id="weight_pounds" name="weight_pounds" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition duration-200">Calculate BMI</button>
        </form>
        {% if bmi %}
        <div class="mt-6">
            <p class="text-xl font-bold">Your BMI is {{ bmi }}, which is considered {{ category }}.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
